name: Website Uptime Monitor


on:
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Check Website
        id: check
        continue-on-error: true
        run: |
          curl --fail --silent --head https://grabmeny.com

      - name: Send Email if Website Down
        if: steps.check.outcome == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.sendgrid.net
          server_port: 587
          username: apikey
          password: ${{ secrets.SENDGRID_API_KEY }}
          subject: "ðŸš¨ Website Down Alert"
          to: ${{ secrets.TO_EMAIL }}
          from: ${{ secrets.FROM_EMAIL }}
          content_type: text/html
          body: |
            <h3>ðŸš¨ Your website is DOWN!</h3>
            <p><b>URL:</b> https://grabmeny.com</p>
            <p><b>Time:</b> ${{ github.run_started_at }}</p>
